    <div class="content">
        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
                <h3>Formulario de Contacto</h3>
                <form action="https://formsubmit.co/ng.fer25@gmail.com"  method="post">
                    <p>
                        <label>Nombre:</label>
                        <input type="text" name="fullname" required>
                    </p>
                    <p>
                        <label>Correo:</label>
                        <input type="email" name="email" required>
                    </p>
                    <p>
                        <label>Telefono:</label>
                        <input type="tel" name="phone"  required>
                    </p>
                    <p>
                        <label>Asunto:</label>
                        <input type="text" name="asunto" >
                    </p>
                    <p class="block">
                       <label>Mensaje:</label> 
                        <textarea name="message" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button>
                            Enviar
                        </button>
                    </p>
                    <input type="hidden" name="_next" value="http://nextiatestone/contacto.html">
                    <input type="hidden" name="_captcha" value="false">
                </form>
            </div>
            <div class="contact-info">
                <h4>Más Información</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i> Ubicación</li>
                    <li><i class="fas fa-phone"></i> (111) 111 111 111</li>
                    <li><i class="fas fa-envelope-open-text"></i> contacto@website.com</li>
